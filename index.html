// Your required column order
const headers = [
    "Bill Date",
    "Bill Number",
    "Item Name",
    "Vendor Name",
    "Account",
    "Status",
    "Suggested Account",
    "Comment"
];

const thead = document.querySelector("#jsonTable thead");

// Render table header with filter inputs
const filterRow = document.createElement('tr');
const headerRow = document.createElement('tr');
headers.forEach((key, idx) => {
    // Filter input
    const filterTh = document.createElement('th');
    const input = document.createElement('input');
    input.className = 'filter-input';
    input.setAttribute('type', 'text');
    input.setAttribute('placeholder', `Filter ${key}`);
    input.setAttribute('data-index', idx);
    input.addEventListener('input', filterTable);
    filterTh.appendChild(input);
    filterRow.appendChild(filterTh);
    // Header
    const th = document.createElement('th');
    th.textContent = key;
    headerRow.appendChild(th);
});
thead.appendChild(filterRow);
thead.appendChild(headerRow);

// Render table body function
const tbody = document.querySelector("#jsonTable tbody");

function renderTable(filteredData) {
    tbody.innerHTML = '';
    filteredData.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(key => {
            const td = document.createElement('td');
            td.textContent = row[key] !== undefined ? row[key] : '';
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    });
}

// Filter function
function filterTable() {
    const filterInputs = document.querySelectorAll('.filter-input');
    let filtered = data.output.filter(row =>
        headers.every((key, i) => {
            const val = String(row[key] !== undefined ? row[key] : '').toLowerCase();
            const filterVal = filterInputs[i].value.toLowerCase();
            return !filterVal || val.includes(filterVal);
        })
    );
    renderTable(filtered);
}

// Initial render
renderTable(data.output);
